<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand {{ 'active text-decoration-underline' if active_page == 'index' else '' }}" href="{{ url_for('index') }}">Strona główna</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link {{ 'active text-decoration-underline' if active_page == 'store' else '' }}" href="{{ url_for('store') }}">Stan magazynu</a>
            <a class="nav-link {{ 'active text-decoration-underline' if active_page == 'history' else '' }}" href="{{ url_for('history') }}">Historia</a>
          </div>
        </div>
      </div>
    </nav>

    <h2 class="text-center">Program księgowo-magazynowy</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="alert alert-primary w-25" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% block content %}{% endblock %}

</body>
</html>
