<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stan magazynu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2 class="text-center">Program księgowo-magazynowy</h2>
    <a href="{{ url_for('index') }}" class="fs-6">Strona główna</a>
    <a href="{{ url_for('store') }}" class="fs-6">Stan magazynu</a>
    <a href="{{ url_for('history') }}" class="fs-6">Historia</a>
    <br>
    <p class="fs-3">Stan konta: {{ amount_in_account }}</p>

    <p class="fs-3 mb-2">Stan magazynu:</p>
    <div class="6">
    {% for name in warehouse %}
    {{ loop.index }}. {{ name.capitalize() }}:<br>
        cena: {{ warehouse[name]['price'] }}<br>
        ilość: {{ warehouse[name]['amount'] }}<br><br>
    {% endfor %}
    </div>

</body>
</html>
